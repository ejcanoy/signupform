<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="card-container">
            <img class="card-image" src="halie-west-25xggax4bSA-unsplash.jpg">
            <div class="card-body">
                <img class="card-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <p class="card-paragraph">ODIN!</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-header">
                <h3>
                    This is not a real online service! You know you need something 
                    like this in your life to help <i>you</i> realize your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to.
                </h3>
            </div>
            <form class="form-body" action="">
                <legend><h3>Let's do this!</h3></legend>
                <fieldset class="input-group">
                    <div class="input-row">
                      <label for="firstname">FIRST NAME</label>
                      <input type="text" name="firstname">
                    </div>
                    <div class="input-row">
                      <label for="lastname">LAST NAME</label>
                      <input type="text" name="lastname">
                    </div>
                  </fieldset>
                <fieldset class="input-group">
                    <div class="input-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" >
                    </div>
                    <div class="input-row">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
                    </div>
                </fieldset>
                <fieldset class="input-group">
                    <div class="input-row">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                        <span class="error" id="error"></span>
                    </div>
                    <div class="input-row">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="text" name="confirmpassword" id="confirmpassword">
                    </div>
                </fieldset>
            </form>
            <div class="form-footer">
                <div>
                    <button type="submit" form="a-form">Create Account</button>
                </div>
                <div class="login">
                    <span>Already have an account? <a href="#">Log In</a></span>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
