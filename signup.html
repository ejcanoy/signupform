<body>
    <div class="container">

        <div class="card-container">
            <div class="card-body">
                <img src="vecteezy_basketball-ball-icon-isolated-on-white-background_16730166-removebg-preview.png" />
                <p>Dreams</p>
            </div>
            <div class="card-footer">
                <p>
                    Photo by <a href="https://unsplash.com/@alexdalessio22?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alex D'Alessio</a> on <a href="https://unsplash.com/images/sports/basketball?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
                <p>
                    Logo by <a href="https://vecteezy.com">vecteezy</a>
                </p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-header">
                <h3>
                    This is not a real online service! You know you need something
                    like this in your life to help <i>you</i> realize your deepest dreams.
                    <br>
                    Sign up now to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to.
                </h3>
            </div>
            <div class="form-body">
                <form action="">
                    <legend>
                        <h3>Let's do this!</h3>
                    </legend>
                    <fieldset class="input-group">
                        <div class="input-row">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="input-row">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname">
                        </div>
                    </fieldset>
                    <fieldset class="input-group">
                        <div class="input-row">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email">
                        </div>
                        <div class="input-row">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </fieldset>
                    <fieldset class="input-group">
                        <div class="input-row">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password">
                            <span class="error" id="error"></span>
                        </div>
                        <div class="input-row">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="text" name="confirmpassword" id="confirmpassword">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="form-footer">
                <div>
                    <button type="submit" form="a-form">Create Account</button>
                </div>
                <div class="login">
                    <span>Already have an account? <a href="#">Log In</a></span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
